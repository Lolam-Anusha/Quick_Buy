<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Buy</title>
    <link rel="stylesheet" href="favicon.co" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .item-details h3 {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .item-price {
            font-weight: bold;
        }

        .order-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .checkout-form {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-form">
            <h2>Shipping Information</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zip Code</label>
                        <input type="text" id="zipcode" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="card">Card Number</label>
                    <input type="text" id="card" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-items" id="orderItems">
                <!-- Items will be populated by JavaScript -->
            </div>
            <div class="order-total">
                <div class="total-row">
                    <span>Subtotal</span>
                    <span id="subtotal">₹0</span>
                </div>
                <div class="total-row">
                    <span>Shipping</span>
                    <span>₹50</span>
                </div>
                <div class="total-row">
                    <strong>Total</strong>
                    <strong id="total">₹0</strong>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get cart items from localStorage
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            
            // Display order items
            const orderItemsContainer = document.getElementById('orderItems');
            let subtotal = 0;

            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'order-item';
                itemElement.innerHTML = `
                    <img src="${item.url}" alt="${item.title}" class="item-image">
                    <div class="item-details">
                        <h3>${item.title}</h3>
                        <p>Quantity: ${item.quantity}</p>
                    </div>
                    <div class="item-price">₹${item.price * item.quantity}</div>
                `;
                orderItemsContainer.appendChild(itemElement);
                
                subtotal += item.price * item.quantity;
            });

            // Update totals
            document.getElementById('subtotal').textContent = `₹${subtotal}`;
            document.getElementById('total').textContent = `₹${subtotal + 50}`;

            // Handle form submission
            document.getElementById('checkoutForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Here you would typically send the order to a server
                alert('Order placed successfully!');
                
                // Clear cart
                localStorage.removeItem('cartItems');
                
                // Redirect to confirmation page
                // window.location.href = 'confirmation.html';
            });

            const cardInput = document.getElementById('card');
            cardInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^\d]/g, '').substring(0, 16);
            });

            const expiryInput = document.getElementById('expiry');
            expiryInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^\d]/g, '').substring(0, 4);
                if(this.value.length >= 2) {
                    this.value = this.value.substring(0, 2) + '/' + this.value.substring(2);
                }
            });

            const cvvInput = document.getElementById('cvv');
            cvvInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^\d]/g, '').substring(0, 3);
            });
        });
    </script>
</body>
</html>
