<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Buy</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="row container d-flex">
                <div class="logo">
                    <img src="./images/logo.png" alt="logo" width="180px" height="120px">
                </div>
                <div class="nav-list d-flex">
                    <a href="">Home</a>
                    <a href="">Shop</a>
                    <a href="">Pages</a>
                    <a href="">About Us</a>
                    <a href="">Lookups</a>
                    <div class="close">
                        <i class='bx bx-x'></i>
                    </div>
                    <a href="" class="user-link">Login</a>
                </div>
                <div class="icons d-flex">
                    <div class="icon d-flex"><i class='bx bx-search'></i></div>
                    <div class="icon d-flex user-icon"><i class='bx bx-user'></i></div>
                    <div class="icon d-flex">
                        <i class='bx bx-bell'></i>
                        <span></span>
                    </div>
                </div>
                <div class="hamburger">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
        </nav>
        <div class="hero">
            <div class="row container d-flex">
                <div class="col">
                    <span class="subtitle"></span>
                    <h1></h1>
                </div>
                <img width="100%" height="100px" src="./images/banner1.avif" alt="">
            </div>
        </div>
    </header>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/product.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
